<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <div id="app">
      <h1>Cargo</h1>
      <h2>Create Loading Area</h2>
      <form>
        <label for="truck-width">Width in cm:</label>
        <input id="truck-width" name="truck-width" type="number" min="0" value="720">
        <label for="truck-height">Heigth in cm:</label>
        <input id="truck-height" name="truck-height" type="number" min="0" value="244">
        <button type="button" id="create-truck">Create Grid</button>
      </form>
      <div id="canvas-wrapper"></div>
      <h2>Create Cargo</h2>
      <form>
        <label for="cargo-width">Width in cm:</label>
        <input id="cargo-width" name="cargo-width" type="number" min="0" value="120">
        <label for="cargo-height">Height in cm:</label>
        <input id="cargo-height" name="cargo-height" type="number" min="0" value="80">
        <label for="cargo-color">Color:</label>
        <input id="cargo-color" name="carg-color" type="color" value="#3163FF">
        <button type="button" id="create-cargo"">Create Cargo</button>
      </form>

      <div id="cargo-area"></div>

    </div> <!-- end of app div -->
    
    <!-- KEEP THIS SCRIPT TAG : IT LOADS YOUR APPLICATION CODE -->
    <script src="cljs-out/dev-main.js" type="text/javascript"></script>
  </body>
</html>
